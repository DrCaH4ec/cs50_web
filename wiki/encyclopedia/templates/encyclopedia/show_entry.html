{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}

    {% if entry == None %}
        <h1> Article is not written yet:( </h1>
    {% else %}
        <a href="{% url 'edit_entry' title=entry_name %}">Edit entry</a>
        <br>
        {{ entry | safe }}
    {% endif %}

{% endblock %}
